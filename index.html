<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TP — Vista previa de imagen con File API</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Subí una imagen (File API)</h1>
    <div class="uploader">
      <p>Arrastrá una imagen o elegí desde tu PC:</p>
      <label for="file">Elegir archivo</label>
      <input id="file" type="file" accept="image/*" />
      <p id="status" class="status">Esperando archivo…</p>
    </div>
    <div id="info">
      <p><b>Nombre:</b> <span id="name">—</span></p>
      <p><b>Tipo:</b> <span id="type">—</span></p>
      <p><b>Tamaño:</b> <span id="size">—</span></p>
      <p><b>Dimensiones:</b> <span id="dims">—</span></p>
    </div>
    <img id="preview" alt="Vista previa" hidden>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
